
<div class="container">


<!-- start -->

<div  class="row" >
  <!-- ng for-->
  
    <div class="col-sm-7 mt-4 mb-4" *ngIf="booksinfo">
    <mat-card class="card-size ">
      <mat-card-header>
        <div mat-card-avatar class="header-img"></div>
        <mat-card-title>{{booksinfo.titre}}</mat-card-title>
        <mat-card-subtitle  >Dog Breed</mat-card-subtitle>
      </mat-card-header>
     
    
      <mat-card-content class="imgscenter">
       
            <img  class="imgbookscontents img-responsive" src={{booksinfo.image}}  alt="Photo of a Shiba Inu"/>
          </mat-card-content>
      <mat-card-content>
        <p>
          {{booksinfo.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
          <div class="button-row">
             
             
                <button mat-raised-button (click)="goBack()" color="primary">home</button>
              
    
            
       </div>
      </mat-card-actions>
    </mat-card>
  </div>
  
  </div>
  </div>
