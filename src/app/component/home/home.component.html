<div class="container mt-4">

<div  class="row" >
  <div class="col-sm-3 mb-3 mt-3 " *ngFor="let book of listbooks | async">
      
  <mat-card key={book.key} class="card-size ">
    <mat-card-header>
      <div class="row">
        <div class="col-sm-2">
        
            <div  mat-card-avatar class="header-img" [style.background-image]="getBackground(book.image)"></div>
      

        </div>
        <div class="col-sm-8">
            <mat-card-title>{{book.titre}}</mat-card-title>
            <mat-card-subtitle  >{{book.auteur}}</mat-card-subtitle>


          </div>
          <div class="col-sm-2">

              <ng-container *ngIf="book.disponible==true; else elseTemplate">
                  <img style=" width: 30px; height: 30" src="../../../assets/images/available.png" alt="disponible" srcset="">
                </ng-container>
                <ng-template #elseTemplate>
                  <img style=" width: 30px; height: 30" src="../../../assets/images/nonavailable.png" alt="non disponible" srcset="">
                </ng-template>
              

          </div>



      </div>
      

     
    </mat-card-header>
   
  
    <mat-card-content class="imgscenter">
     
          <img  class="imgbookscontents img-responsive" src={{book.image}}  alt="Photo of a Shiba Inu"/>
          
        </mat-card-content>
    <mat-card-content>
      <p>
        {{book.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="button-row">
           
           
              <button mat-raised-button (click)="infoBookbyId(book.id)" color="primary">info book</button>
              <span *ngIf="cnxuser===true && book.disponible===true">
                <button mat-raised-button color="accent" (click)="addBooksInMyLibrary(book)">Ajouter</button>

              </span>
  
          
     </div>
    </mat-card-actions>
  </mat-card>
</div>

</div>
</div>
