
 <div class="container mt-4">

<div  class="row" >
<!-- ng for-->

  <div class="col-sm-3 mb-3 mt-3" *ngFor="let book of listebooks">
  <mat-card class="card-size">
    <mat-card-header>
      <div mat-card-avatar class="header-img"></div>
      <mat-card-title>{{book.titre}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
   
  
    <mat-card-content class="imgscenter">
     
          <img  class="imgbookscontents img-responsive" src={{book.image}}  alt="Photo of a Shiba Inu"/>
        </mat-card-content>
    <mat-card-content>
      <p>
        {{book.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="button-row">
           
           
               <button mat-fab (click)="infoBookbyId(book.id)" >
                <mat-icon class="iconss" aria-label="Example icon-button with a heart icon">favorite</mat-icon>
              </button>
             
           
     </div>
    </mat-card-actions>
  </mat-card>


</div>

</div>

</div>
