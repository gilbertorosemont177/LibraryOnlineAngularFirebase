
<div class="container mt-5">


<mat-card class="example-card">
<!-- HEADER-->
  <mat-card-header>
        <mat-toolbar  color="primary">
            <mat-toolbar-row>
              <span>Inscription</span>
              <mat-icon class="example-icon">verified_user</mat-icon>
            </mat-toolbar-row>
          
            
          </mat-toolbar>
    </mat-card-header>
  <!-- body-->
    <mat-card-content>
       <div class="row mt-5">
           <div class="col-sm-6">         
              <div class="example-container mb-3 pl-5">
            <mat-form-field>
              <input matInput #username  placeholder="Entrez votre username" required>
              
            </mat-form-field>
          </div>
            <div class="example-container mb-3 pl-5">
                <mat-form-field>
                  <input matInput #emails  placeholder="Entrez votre email" [formControl]="email" required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>
                <div class="example-container mb-3 pl-5">
                <mat-form-field>
                    <input matInput #passwords  placeholder="Entrez votre password" [type]="hide ? 'password' : 'text'">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                  </mat-form-field>
                    </div>
          </div>

      

<div class="col-sm-6 ">
    <div class="example-container mb-3 pr-5">
        <mat-form-field>
            <input matInput placeholder="Confirmez votre password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
            </div>

            </div>

            </div>
    </mat-card-content>
    <mat-card-actions class="mb-4">
        <div class="button-row pl-5  ">
            <button (click)="createUser(emails.value,passwords.value,username.value)"  mat-flat-button color="primary">S'enregistrer</button>
            <button mat-flat-button color="accent">Annuler</button>
            </div>


    </mat-card-actions>
  </mat-card>
</div>
