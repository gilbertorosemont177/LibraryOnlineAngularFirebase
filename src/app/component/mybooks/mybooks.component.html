<div class=" mt-4">

  <div  class="row" >
    <div class="col mb-3 mt-3 " *ngFor="let book of mybooks | async">
        
    <mat-card key={book.key} class="card-size ">
      <mat-card-header>
        <div class="row">
          <div class="col-sm-2">
          
              <div  mat-card-avatar class="header-img" [style.background-image]="getBackground(book.image)"></div>
        
  
          </div>
          <div class="col-sm-8">
              <mat-card-title>{{book.titre}}</mat-card-title>
              <mat-card-subtitle  >{{book.auteur}}</mat-card-subtitle>
  
  
            </div>
            <div class="col-sm-2">
  
                
  
            </div>
  
  
  
        </div>
        
  
       
      </mat-card-header>
     
    
      <mat-card-content class="imgscenter">
       
            <img  class="imgbookscontents img-responsive" src={{book.image}}  alt="Photo of a Shiba Inu"/>
            
          </mat-card-content>
      <mat-card-content>
        <p>
          {{book.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
          <div class="button-row">
             
             
                <button mat-raised-button (click)="infoBookbyId(book.id)" color="primary">info book</button>
                
    
            
       </div>
      </mat-card-actions>
    </mat-card>
  </div>
  
  </div>
  </div>
