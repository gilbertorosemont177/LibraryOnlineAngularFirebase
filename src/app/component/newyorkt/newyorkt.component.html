
<div class="container mt-4">

<h3>New york times stories</h3>


<div *ngFor=" let item of stories ; let i=index" > 

  <h3>{{item.section}}</h3>

  <div class="comment-content col-md-11 col-sm-10 col-12 mb-3 ">
    <h6 class="small comment-meta"><a href="#">{{item.byline}}</a> {{item.created_date}}</h6>
    <div class="comment-body">
        <p>{{item.abstract}}

            
            <br>
            <a href="{{item.url}}" class="text-right small"><i class="ion-reply"></i> link to the new  </a> รง
        </p>
        <img style="width: 250px; height: 200px" src={{images[i]}} alt=""/>  
    </div>
</div>
</div>





</div>
